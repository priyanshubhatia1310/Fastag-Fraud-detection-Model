<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Fastag Fraud Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Lane_Type" placeholder="Lane_Type" required="required" />
        <input type="text" name="Vehicle_Dimensions" placeholder="Vehicle_Dimensions" required="required" />
		<input type="text" name="Amount_paid" placeholder="Amount_paid" required="required" />
        <input type="text" name="Transaction_Amount" placeholder="Transaction_Amount" required="required" />
        <input type="text" name="Vehicle_Speed" placeholder="Vehicle_Speed" required="required" />
        <input type="text" name="Bus" placeholder="Bus" required="required" />
        <input type="text" name="Car" placeholder="Car" required="required" />
        <input type="text" name="Motorcycle" placeholder="Motorcycle" required="required" />
        <input type="text" name="SUV" placeholder="SUV" required="required" />
        <input type="text" name="Sedan" placeholder="Sedan" required="required" />
        <input type="text" name="Truck" placeholder="Truck" required="required" />
        <input type="text" name="Van" placeholder="Van" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{prediction_text}}

 </div>


</body>
</html>
